<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with RIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/images/ria-avatar.png" type="image/png">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .voice-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .voice-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .voice-btn.listening {
      background: #dc3545;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/images/ria-avatar.png" alt="Ria Avatar" class="top-avatar">
    <h1>Chat with RIA</h1>
    <div id="chatbox"></div>
    <div class="input-container">
      <label for="userInput">Type your message or use voice:</label>
      <div class="voice-input">
        <input id="userInput" type="text" placeholder="Ask me anything...">
        <button id="voiceBtn" class="voice-btn" onclick="toggleVoice()">üé§</button>
        <button onclick="send()">Send</button>
      </div>
    </div>

    <div class="suggestions">
      <strong>Try asking:</strong><br>
      <button onclick="ask('What is Healthify?')">What is Healthify?</button>
      <button onclick="ask('How to book appointment?')">How to book appointment?</button>
      <button onclick="ask('What is BMI?')">What is BMI?</button>
      <button onclick="ask('How to contact support?')">How to contact support?</button>
      <button onclick="ask('Tell me about mental health')">Tell me about mental health</button>
      <button onclick="ask('Can you match similar words like calory and calorie?')">Can you match similar words like calory and calorie?</button>
      <button onclick="ask('Do you log unanswered questions for updates?')">Do you log unanswered questions for updates?</button>
      <button onclick="ask('Can you show suggestions when you don‚Äôt know the answer?')">Can you show suggestions when you don‚Äôt know the answer?</button>
      <button onclick="ask('Who is your developer?')">Who is your developer?</button>
      <button onclick="ask('What‚Äôs a healthy breakfast?')">What‚Äôs a healthy breakfast?</button>
      <button onclick="ask('How to stay motivated?')">How to stay motivated?</button>
    </div>
  </div>

  <script>
    let recognition;
    let isListening = false;

    function send() {
      var userText = document.getElementById("userInput").value.trim();
      if (!userText) return;

      // Add user message to chat
      addMessage(userText, 'user');

      // Clear input
      document.getElementById("userInput").value = '';

      // Fetch bot response (try /llm first, fallback to /get)
      fetch("/llm?msg=" + encodeURIComponent(userText))
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          addMessage(data, 'bot');
        })
        .catch(error => {
          console.error('Error fetching LLM response:', error);
          // Fallback to /get
          fetch("/get?msg=" + encodeURIComponent(userText))
            .then(response => response.text())
            .then(data => addMessage(data, 'bot'))
            .catch(err => addMessage('Sorry, there was an error processing your request. Please try again.', 'bot'));
        });
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `chat-message ${sender}`;

      if (sender === 'bot') {
        const avatar = document.createElement("img");
        avatar.src = "/static/images/ria-avatar.png";
        avatar.alt = "Ria";
        avatar.className = "avatar";
        messageDiv.appendChild(avatar);

        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.innerText = text;
        messageDiv.appendChild(textDiv);

        const speakBtn = document.createElement("button");
        speakBtn.className = "speak-btn";
        speakBtn.innerText = "üîä Listen";
        speakBtn.onclick = () => speakResponse(text);
        messageDiv.appendChild(speakBtn);
      } else {
        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.innerText = text;
        messageDiv.appendChild(textDiv);
      }

      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function ask(question) {
      document.getElementById("userInput").value = question;
      send();
    }

    // Add event listener for Enter key on input
    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        send();
      }
    });

    function speakResponse(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN"; // You can change to "hi-IN" for Hindi
      speechSynthesis.speak(utterance);
    }

    function toggleVoice() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }

      if (isListening) {
        stopListening();
      } else {
        startListening();
      }
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = function() {
        isListening = true;
        document.getElementById("voiceBtn").classList.add("listening");
        document.getElementById("voiceBtn").innerText = "üéôÔ∏è";
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        send();
      };

      recognition.onend = function() {
        stopListening();
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        stopListening();
      };

      recognition.start();
    }

    function stopListening() {
      if (recognition) {
        recognition.stop();
      }
      isListening = false;
      document.getElementById("voiceBtn").classList.remove("listening");
      document.getElementById("voiceBtn").innerText = "üé§";
    }
  </script>
</body>
</html>
